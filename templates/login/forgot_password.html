<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center text-green-600">Reset Password</h2>
        <form method="POST">
            {% csrf_token %}
            <label class="block mb-2 font-medium text-gray-700">User ID</label>
            <input type="text" name="user_id" class="w-full px-4 py-2 border rounded-md mb-4" required>

            <label class="block mb-2 font-medium text-gray-700">New Password</label>
            <input type="password" name="new_password" class="w-full px-4 py-2 border rounded-md mb-4" required>

            <label class="block mb-2 font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="confirm_password" class="w-full px-4 py-2 border rounded-md mb-4" required>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md">Reset Password</button>

            {% if messages %}
                <div class="mt-4 text-red-500 text-sm">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
