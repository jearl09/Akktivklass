<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .alert-inline.error {
            color: #842029;
            margin-top: 20px;
        }
        .alert-inline.success {
            color: #0f5132;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="w-full flex justify-center items-center mt-4">
            <h1 class="text-3xl font-bold tracking-tight" style="font-family: 'Poppins', sans-serif;">
                <span class="text-green-600">Aktiv</span><span class="text-gray-800">Klass</span>
                <span class="font-medium text-gray-500">Management</span>
            </h1>
        </div>
        <br />
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Forgot Password</h2>

        <form method="POST" action="{% url 'forgot_password' %}" novalidate>
            {% csrf_token %}
            <label for="email" class="block text-gray-700 font-medium mb-1">
                Enter your registered email
            </label>
            <input type="email" id="email" name="email"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                   placeholder="you@example.com" required>

            {% if messages %}
                {% for message in messages %}
                    <span class="alert-inline {{ message.tags }}">{{ message }}</span>
                {% endfor %}
            {% endif %}

            <button type="submit" class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition-colors">
                Send Reset Link
            </button>
        </form>

        <div class="mt-4 text-center text-sm text-green-600">
            <a href="{% url 'login' %}" class="hover:underline">Back to login</a>
        </div>
    </div>
</body>
</html>
